<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>User List</h2>
    <table border="1px;">
      <tr>
        <th>주차장번호</th>
        <th>주차장명</th>
        <th>주차면</th>
        <th>월정기주차면</th>
        <th>유형</th>
        <th>주소</th>
      </tr>
      <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
        <td th:text="${list.spaceNo}"></td>
        <td><a th:href="@{/space/spaceInfoView( spaceNo=${list.spaceNo})}" th:text="${list.spaceNm}"/></td>
        <td th:text="${list.spaceSize}"></td>
        <td th:text="${list.monthSpace}"></td>
        <td th:text="${list.spaceMngType}"></td>
        <td th:text="${list.address}"></td>
      </tr>
      <tr th:unless="${#lists.size(list)} > 0">
        <td colspan="4">조회된 결과가 없습니다.</td>
      </tr>
    </table>
<a href="space/spaceInfo">글쓰기</a>
</body>
</html>
