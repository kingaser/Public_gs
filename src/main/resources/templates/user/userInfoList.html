<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>User List</h2>
    <table border="1px;">
      <tr>
        <th>사용자ID</th>
        <th>사용자명</th>
        <th>담당주차장</th>
        <th>메모</th>
        <th>연락처</th>
        <th>사용유무</th>
      </tr>
      <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
        <td th:text="${list.userId}"></td>
        <td><a th:href="@{/user/userInfoView( seq=${list.seq})}" th:text="${list.userNm}"/></td>
        <td th:text="${list.spaceNo}"></td>
        <td th:text="${list.remark}"></td>
        <td th:text="${list.userTel}"></td>
        <td th:text="${list.use_YN}"></td>
      </tr>
      <tr th:unless="${#lists.size(list)} > 0">
        <td colspan="4">조회된 결과가 없습니다.</td>
      </tr>
    </table>
<a href="space/spaceInfo">글쓰기</a>
</body>
</html>
